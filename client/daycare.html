<head>
  <title>Daycare Centers</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Daycare Centers</h1>

      <form class="new-daycare-center">
        <input type="text" name="name" placeholder="Name of daycare center" />
        <input type="text" name="address" placeholder="Address" />
        <input type="submit" value="Add Daycare Center" />
      </form>

    </header>

    <ol>
      {{#each daycareCenters}}
        {{> daycareCenter}}
      {{/each}}
    </ol>
  </div>

  <h1>Geolocation example</h1>
    {{> map}}
    {{> upload}}
</body>

<template name="map">
<div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
</div>
</template>

<template name="daycareCenter">
  <li>{{name}}, {{address}}</li>
</template>

<template name="infoWindow">
  <h3>{{name}}</h3>
  {{address}}
  <br>
  <a href="{{url}}" target="_blank">{{url}}</a>
</template>
