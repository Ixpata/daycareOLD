<head>
  <title>Daycare Centers</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Daycare Centers</h1>

      <form class="new-daycare-center">
        <input type="text" name="text" placeholder="Type to add a new daycare center" />
      </form>
    </header>

    <ol>
      {{#each daycareCenters}}
        {{> daycareCenter}}
      {{/each}}
    </ol>
  </div>
</body>

<template name="daycareCenter">
  <li>{{text}}</li>
</template>
