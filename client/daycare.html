<head>
  <title>Daycare Centers</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Daycare Centers</h1>

      <form class="new-daycare-center">
        <input type="text" name="name" placeholder="Name of daycare center" />
        <input type="text" name="address" placeholder="Address" />
        <input type="submit" value="Add Daycare Center" />
      </form>

    </header>

    <ol>
      {{#each daycareCenters}}
        {{> daycareCenter}}
      {{/each}}
    </ol>
  </div>

  <div class="map-container">
    {{> googleMap name="exampleMap" options=exampleMapOptions}}
  </div>
  
</body>

<template name="daycareCenter">
  <li>{{name}}, {{address}}</li>
</template>
